<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<body>
    <!--Solid Dashed Dotted Groove Ridge Inset Outset Hidden None Double-->
    <p style="border-style: solid; border-color: antiquewhite; border-width: 10px;">Box Model</p>
    <p style="border-style: dashed; border-color: aqua; border-radius: 10px;">Box Model</p>
    <p style="border-style: dotted; border-color: aquamarine; border-bottom: 10px;">Box Model</p>
    <p style="border-style: groove; border-top: 10px;border-color: azure;">Box Model</p>
    <p style="border-style: ridge; border-color: beige;">Box Model</p>
    <p style="border-style: inset;">Box Model</p>
    <p style="border-style: outset;">Box Model</p>
    <p style="border-style: hidden;">Box Model</p>
    <p style="border-style: none;">Box Model</p>
    <p style="border-style: double;">Box Model</p>
   
</body>
</html>
