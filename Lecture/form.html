<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div>
            Full Name:
            <input type="text" name="name" id="" style="background-color: aquamarine;" >
        </div>
        <br>
        <div>
            Email:
            <input type="email" name="email" id="" value="abc123@gmail.com">
        </div>
        <br>
        <div>
            Gender:
            Male
            <input type="radio" name="gender" id="">
            Female
            <input type="radio" name="gender" id="">
        </div>
        <br>
        <div>
            Date:
            <input type="date" name="date" id="">
        </div>
        <br>
        <div>
            <label for="">Courses:</label>
            <select name="" id="" disabled="disabled">
                <option value="">Front End</option>
                <option value="">Back End</option>
                <option value="">Photoshop</option>
                <option value="">Python</option>
            </select>
        </div>
        <br>
        <div>
            Your Message:
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            Confirm:
            <input type="checkbox" name="" id="">
        </div>
        <br>
        <div>
            <input type="submit">
            <br>
            <br>
            <input type="submit" value="Register">
        </div>
        <br>
        <div>
            <input type="file" name="" id="">
        </div>
    </form>
    <!-- <form action="" method="post">Someone sent data then we use post method</form> -->
    <!-- <form action="" method="get">If we want data we use get method</form> -->
</body>
</html>
